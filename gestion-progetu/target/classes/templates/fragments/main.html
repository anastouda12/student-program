<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text=${titre}>Default</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.3/css/flag-icon.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
  <header th:fragment="header">

    <!-- navBar menu-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="/" class="navbar-brand">
          <!-- Logo Image -->
          <img th:src="@{/image/logo.jpg}" class="d-inline-block align-top" style="max-width:45px; margin-top: -7px;"
            alt="logo HE2B-ESI">
          <!-- Logo Text -->
          <span class="font-weight-bold" style="color:#2196F3;font-family:Verdana, Geneva, Tahoma, sans-serif;">Gestion
            progEtu üìö</span>
        </a>


        <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>

        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="/" class="nav-link"><i class="fas fa-home"></i>
                <span th:text="#{homeTitle}">Home</span>
                <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a href="/students" class="nav-link"><i class="fas fa-users"></i>
                <span th:text="#{students}">Students</span>
              </a></li>
            <li class="nav-item"><a href="/courses" class="nav-link"><i class="fas fa-book-open"></i>
                <span th:text="#{courses}">Courses</span>
              </a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="dropdown09" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" th:text="#{languages}">Languages</a>
              <div class="dropdown-menu" aria-labelledby="dropdown09">
                <a class="dropdown-item" th:href="@{__${#httpServletRequest.requestURI}__(lang=en)}"><span class="flag-icon flag-icon-gb"> </span><span th:text="#{lang.english}"> English</span></a>
                <a class="dropdown-item" th:href="@{__${#httpServletRequest.requestURI}__(lang=fr)}"><span class="flag-icon flag-icon-fr"> </span><span th:text="#{lang.french}"> French</span></a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
           <li class="nav-item">
              <span class="btn btn-success">üë®‚Äçüíª  <span sec:authentication="name">UserConnected</span></span>
            </li>
                <li class="nav-item">
                <form method="POST" th:action="@{/login}" sec:authorize="!isAuthenticated()">
                  <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>
                         <span th:text="#{login}"></span></button>
               </form>
            </li>
            <li class="nav-item" style="float:right;">
                <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                     <button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i>
                      <span th:text="#{logout}"></span></button>
                </form>
             </li>
            </ul>
        </div>
      </div>
    </nav>
    <br>
  </header>

  <footer id="sticky-footer" th:fragment="footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; 2019-2020</small>
    </div>
  </footer>
  <th:block th:fragment="script">
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/9b359de9a0.js" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js">
    </script>
  </th:block>
</body>

</html>
